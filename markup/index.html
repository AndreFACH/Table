<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        table {
       table-layout: fixed;
       width: 50%;
       border-collapse: collapse;
       border: 3px solid purple;
     }
     table, th, td {
       border: 1px solid black;
   } 
   table {
       border-spacing: 2px;
   }      
   </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th  colspan="3" style="background-color: blue;text-align: center;">Заголовок</th>
            </tr>
            <tr>
                <td style="background-color: blue;text-align: center;">Перша</td>
                <td style="background-color: blue;text-align: center;">Друга</td>
                <td rowspan="3" style="background-color: yellow;text-align: center;">Розширена</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: yellow;text-align: center;">Третя</td>
            </tr>
            <tr>
                <td style="background-color: yellow;text-align: center;">Пята</td>
                <td style="background-color: yellow;text-align: center;">Шоста</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: yellow;text-align: center;">Остання</td>
            </tr>
    </table>

</body>
</html>
